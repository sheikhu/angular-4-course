<div class="container">
  <div class="row">
    <div class="col-md-4 offset-4">
      <h2>Sign In</h2>
      <form (submit)="onSignin(f)" #f="ngForm">
        <div class="form-group">
          <label for="email"></label>
          <input type="text" id="email" name="email" class="form-control" ngModel>
        </div>
        <div class="form-group">
          <label for="password"></label>
          <input type="password" id="password" name="password" class="form-control" ngModel>
        </div>
        <div class="form-group has-danger" *ngIf="errorMessage">
          <div class="form-control-feedback">
            {{ errorMessage }}
          </div>
        </div>

        <button class="btn btn-primary" type="submit">Sign in</button>

      </form>
    </div>
  </div>
</div>
