<div class="row">
  <div class="col">
    <app-shopping-edit (ingredientAdded)="addIngredient($event)"></app-shopping-edit>
    <hr>
    <div class="list-group">
      <a
        style="cursor: pointer"
        class="list-group-item justify-content-between"
        *ngFor="let ingredient of ingredients"
      >
      {{ ingredient.name }} <span class="badge badge-primary badge-pill">{{ ingredient.amount }}</span>
      </a>
    </div>
  </div>
</div>
